<mat-table cdkDropList 
           cdkDropListOrientation="horizontal"
           (cdkDropListDropped)="tableDrop($event)"
           [dataSource]="dataSource" 
          >

  <ng-container *ngFor="let column of columns; let i = index;"
                [matColumnDef]="column.name">

    <mat-header-cell *matHeaderCellDef cdkDrag cdkDragLockAxis="x" [cdkDragDisabled]="i<2" >
    <mat-icon cdkDragHandle *ngIf ="i>=2"> drag_indicator</mat-icon>   {{ column.title }}
    </mat-header-cell>

   

    <mat-cell *matCellDef="let element"> <mat-icon *ngIf="column.name ==='Pre_mitigation_score'  ||  column.name ==='Post_mitigation_score'" color="warn"> circle</mat-icon> {{ element[column.name] }}</mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"
                  class="tableHeaderRow"
                  #tableHeaderRow></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
